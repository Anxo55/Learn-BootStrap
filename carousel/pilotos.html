  <div id="popup" class="imagen-ampliada">
    <span onclick="cerrarPopUp()" style="position: absolute; top: 10px; right: 10px; cursor: pointer;">&times;</span>
    <img id="imagenPopUp" src="" alt="">
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>

  <script>
      function ampliarImagen(element) {
          element.style.transform = "scale(1.1)";
          element.style.transition = "transform 0.3s";
      }

      function mostrarPopUp(element) {
          var src = element.src;
          document.getElementById('imagenPopUp').src = src;
          document.getElementById('popup').style.display = 'block';
      }

      function cerrarPopUp() {
          document.getElementById('popup').style.display = 'none';
      }
  </script>
